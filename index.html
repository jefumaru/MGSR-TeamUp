<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGSR Team-Up Results Utility</title>
</head>

<body>
    <h1>Mario Golf Super Rush 1v1 Results</h1>
    <div>
       
        <label for="playerlist">First Place</label>
        <br>
        <select name="playerlist" list="players" id="firstplace">
            <option label=" "></option>
        </select>
            <button id="1st" onclick="AddResult(this)">Add</button>
        <br>
        <label for="playerlist">Second Place</label><br>
        <select name="playerlist" list="players" id="secondplace">
            <option label=" "></option>
        </select>
            <button id="2nd" onclick="AddResult(this)">Add</button>
        <br>
        <p style="display: none">
        <label for="playerlist">Third Place</label><br>
        <select name="playerlist" list="players" id="thirdplace">
            <option label=" "></option>
        </select>
            <button id="3rd" onclick="AddResult(this)">Add</button>  
        <br>
        <label for="playerlist">Fourth Place</label><br>
        <select name="playerlist" list="players" id="fourthplace">
            <option label=" "></option>
        </select>
            <button id="4th" onclick="AddResult(this)">Add</button>
        </p>  
    </div>
    <div>
        <p>
            <label for="results">Results Command</label><br>
            <textarea id="results" style="width: 300px">/game record game: MGSR 1v1 test result:</textarea>
        </p>
    </div>
    <button onclick="reset()">Reset</button><button onclick="copyClipboard()">Copy to Clipboard</button>
    
    
    <script src="app.js"></script>
</body>

</html>
